<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Tangerin|Niconne|Handlee|Quintessential" rel="stylesheet">
</head>

<body>
  
  <div id=audio_div></div>
  
  <div id="header" class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="pic_text">
            <h1>HANGMAN</h1>
          </div>
          <div id="theme_title" class="grad_text">
            <img src="assets/images/ring.png" class="ring_pic">
            <span>The Fellowship Of The Ring</span>
            <img src="assets/images/ring.png" class="ring_pic">

          </div>
        </div>
      </div>
  </div>
  <div id="content" class="container">

    <div class="row justify-content-center">
      <div id="answer" class="col-12">
        <!-- Guessed Word Title -->
      </div>  
    </div>

    <div class="row justify-content-center">

      <div class="col-6">
        <h3>PRESS ANY KEY TO GET STARTED!</h3>
        <p>
          <h3>WINS</h3>
          <span id="score">0</span>
        </p>
        <p>
          <h3>CURRENT WORD<h3>
          <span id="curr_pattern"></span>
        </p>
          <h3>NUMBER OF GUESSES REMAINING</h3>
          <span id="guesses"></span>
        <p>
          <h3>LETTERS ALREADY GUESSED</h3>
          <span id="tried_letters"></span>
        <p>
        </p>
      </div>

      <div class="col-6">
        <img src="assets/images/tolkien1.jpg" class="img-fluid" id="game_picture">
      </div>

    </div> 

    <div class="row justify-content-left">
      <div class="col-6">
          <p id="finish"></p>
      </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="assets/javascript/game.js"></script>

</body>

</html>
